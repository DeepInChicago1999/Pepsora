<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр базы данных - Pepsora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --white: #ffffff;
            --accent-green: #007B42;
            --hover-green: #009952;
            --bright-accent: #00FF88;
            --danger-red: #ff4444;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: var(--black);
            color: var(--white);
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        h1 {
            color: var(--bright-accent);
            margin: 30px 0 15px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        h2 {
            color: var(--bright-accent);
            margin: 30px 0 15px 0;
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.95rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .data-table th {
            background: var(--accent-green);
            color: var(--white);
            font-weight: 600;
            padding: 15px 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        .data-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        .data-table tr:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: top;
        }
        .data-table td:last-child {
            border-bottom: none;
        }
        .status-published {
            background: rgba(0, 255, 136, 0.2);
            color: var(--bright-accent);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        .status-draft {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        /* Action Buttons */
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 2px;
        }
        .delete-btn {
            background: var(--danger-red);
            color: var(--white);
        }
        .delete-btn:hover {
            background: #ff6666;
            transform: translateY(-1px);
        }
        .confirm-delete {
            background: #ffaa00;
            color: var(--white);
        }
        .confirm-delete:hover {
            background: #ffbb33;
        }
        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        button {
            background: var(--accent-green);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: var(--hover-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 66, 0.3);
        }
        .danger-btn {
            background: var(--danger-red);
        }
        .danger-btn:hover {
            background: #ff6666;
        }
        .home-btn {
            background: var(--dark-gray);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .home-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--bright-accent);
        }
        .view-btn {
    background: rgba(0, 255, 136, 0.2);
    color: var(--bright-accent);
    border: 1px solid var(--bright-accent);
}

.view-btn:hover {
    background: rgba(0, 255, 136, 0.3);
    transform: translateY(-1px);
}
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.2);
            border-color: var(--bright-accent);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--bright-accent);
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1.1rem;
            color: var(--white);
            font-weight: 500;
        }
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .modal {
            background: var(--dark-gray);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .modal h3 {
            color: var(--bright-accent);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .modal p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
                justify-content: center;
            }
            .data-table {
                font-size: 0.85rem;
            }
            .data-table th,
            .data-table td {
                padding: 8px 6px;
            }
            .action-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Экран ввода пароля -->
<div id="passwordScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--black); display: flex; align-items: center; justify-content: center; z-index: 10000;">
    <div style="background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; max-width: 400px; width: 90%;">
        <h2 style="color: var(--bright-accent); margin-bottom: 20px;">Доступ к базе данных</h2>
        <p style="margin-bottom: 25px; color: rgba(255, 255, 255, 0.7);">Введите пароль для просмотра базы данных</p>
        <input type="password" id="passwordInput" placeholder="Пароль" style="width: 100%; padding: 12px 15px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: var(--white); margin-bottom: 15px; font-size: 1rem;">
        <button onclick="checkPassword()" style="width: 100%; padding: 12px; background: var(--accent-green); color: var(--white); border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease;">
            Войти
        </button>
        <p id="errorMessage" style="color: var(--danger-red); margin-top: 15px; min-height: 20px; font-size: 0.9rem;"></p>
    </div>
</div>
        <header>
            <div class="logo" id="homeLink">PEPSORA</div>
            <h1>Просмотр базы данных</h1>
        </header>
        <div class="section">
            <h2>Пользователи</h2>
            <table class="data-table" id="usersTable">
                <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Статей</th>
        <th>Лайков</th>
        <th>Просмотров</th>
        <th>Дата регистрации</th>
        <th>Аватар</th>
        <th>Действия</th>
    </tr>
</thead>
                <tbody id="usersTableBody">
                    <!-- Данные будут загружены здесь -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Статьи</h2>
            <table class="data-table" id="articlesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Заголовок</th>
                        <th>Автор</th>
                        <th>Категория</th>
                        <th>Статус</th>
                        <th>Дата</th>
                        <th>Просмотров</th>
                        <th>Лайков</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="articlesTableBody">
                    <!-- Данные будут загружены здесь -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Статистика</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Статистика будет загружена здесь -->
            </div>
        </div>
        <div class="button-group">
            <button onclick="refreshData()">
                Обновить данные
            </button>
            <button onclick="clearDatabase()" class="danger-btn">
                Очистить базу данных
            </button>
            <button onclick="goToHomepage()" class="home-btn">
    Вернуться на главную
</button>
        </div>
    </div>

    <script>
// 🔑 ПАРОЛЬ ДЛЯ ДОСТУПА К БАЗЕ ДАННЫХ
// Измените значение ниже, чтобы установить свой пароль
const DATABASE_PASSWORD = "1";

// Функция проверки пароля
function checkPassword() {
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');
    const enteredPassword = passwordInput.value;
    
    if (enteredPassword === DATABASE_PASSWORD) {
        // Пароль верный - скрываем экран ввода
        document.getElementById('passwordScreen').style.display = 'none';
        // Загружаем данные
        loadData();
    } else {
        // Пароль неверный - показываем ошибку
        errorMessage.textContent = "Неверный пароль!";
        passwordInput.value = "";
        passwordInput.focus();
    }
}

// Обработка нажатия Enter в поле ввода пароля
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('passwordInput');
    if (passwordInput) {
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    }
});

// Функция возврата на главную страницу
function goToHomepage() {
    // Сбрасываем sessionStorage, чтобы при повторном заходе снова запрашивался пароль
    sessionStorage.removeItem('databaseAccessGranted');
    window.location.href = 'index.html';
}

        // Инициализация базы данных
        function initDatabase() {
            if (!sessionStorage.getItem('pepsoraDatabase')) {
                const database = {
                    users: [],
                    articles: [],
                    nextUserId: 1,
                    nextArticleId: 1
                };
                sessionStorage.setItem('pepsoraDatabase', JSON.stringify(database));
            }
        }

        // Получение базы данных
        function getDatabase() {
            return JSON.parse(sessionStorage.getItem('pepsoraDatabase')) || { 
                users: [], 
                articles: [], 
                nextUserId: 1, 
                nextArticleId: 1 
            };
        }

        // Сохранение базы данных
        function saveDatabase(database) {
            sessionStorage.setItem('pepsoraDatabase', JSON.stringify(database));
        }

        // Форматирование даты
        function formatDate(dateString) {
            if (!dateString) return 'Не указана';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Удаление пользователя и всех его статей
        function deleteUser(userId) {
            const db = getDatabase();
            const userIndex = db.users.findIndex(u => u.id === userId);
            if (userIndex === -1) {
                return { success: false, message: "Пользователь не найден" };
            }

            // Удаляем все статьи пользователя
            const userArticles = db.articles.filter(article => article.authorId === userId);
            userArticles.forEach(article => {
                const articleIndex = db.articles.findIndex(a => a.id === article.id);
                if (articleIndex !== -1) {
                    db.articles.splice(articleIndex, 1);
                }
            });

            // Удаляем пользователя
            db.users.splice(userIndex, 1);
            saveDatabase(db);
            return { success: true, message: "Пользователь и все его статьи успешно удалены" };
        }

        // Удаление статьи
        function deleteArticle(articleId) {
            const db = getDatabase();
            const articleIndex = db.articles.findIndex(a => a.id === articleId);
            if (articleIndex === -1) {
                return { success: false, message: "Статья не найдена" };
            }

            db.articles.splice(articleIndex, 1);
            saveDatabase(db);
            return { success: true, message: "Статья успешно удалена" };
        }

        function getStatistics() {
    const db = getDatabase();
    return {
        totalArticles: db.articles.filter(article => article.status === 'published').length,
        totalUsers: db.users.length,
        totalViews: db.articles.reduce((sum, article) => sum + (article.views || 0), 0),
        totalLikes: db.articles.reduce((sum, article) => sum + (article.likes || 0), 0)
    };
}

        // Функция показа полной статьи
function showFullArticle(articleId) {
    const db = getDatabase();
    const article = db.articles.find(a => a.id === articleId);
    if (!article) {
        alert('Статья не найдена');
        return;
    }
    
    // Получаем имя автора
    const author = db.users.find(user => user.id === article.authorId);
    const authorName = author ? (author.name || author.username || "Неизвестный автор") : "Неизвестный автор";
    
    // Создаем HTML для изображения, если оно есть
    let imageHtml = '';
    if (article.imageUrl) {
        imageHtml = `
            <div style="margin-bottom: 20px;">
                <img src="${article.imageUrl}" alt="Изображение статьи" style="max-width: 100%; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);">
            </div>
        `;
    }
    
    const modal = document.createElement('div');
    modal.className = 'modal-overlay';
    modal.innerHTML = `
        <div class="modal" style="max-width: 800px;">
            <button class="modal-close" onclick="closeModal()">×</button>
            <h2 style="color: var(--bright-accent); margin-bottom: 20px;">${article.title}</h2>
            <div style="margin-bottom: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                <p><strong>Автор:</strong> ${authorName}</p>
                <p><strong>Категория:</strong> ${article.category}</p>
                <p><strong>Статус:</strong> <span class="status-${article.status === 'published' ? 'published' : 'draft'}">${article.status === 'published' ? 'Опубликовано' : 'Черновик'}</span></p>
                <p><strong>Дата:</strong> ${formatDate(article.date)}</p>
                <p><strong>Просмотров:</strong> ${article.views || 0}</p>
                <p><strong>Лайков:</strong> ${article.likes || 0}</p>
                ${article.hashtags ? `<p><strong>Хэштеги:</strong> ${article.hashtags}</p>` : ''}
            </div>
            ${imageHtml}
            <div style="background: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <p style="line-height: 1.8; font-size: 1.1rem;">${article.content}</p>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="action-btn" style="background: var(--dark-gray); border: 1px solid rgba(255, 255, 255, 0.2);" onclick="closeModal()">
                    Закрыть
                </button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}

        // Очистка базы данных
        function clearDatabase() {
            const emptyDatabase = {
                users: [],
                articles: [],
                nextUserId: 1,
                nextArticleId: 1
            };
            sessionStorage.setItem('pepsoraDatabase', JSON.stringify(emptyDatabase));
            sessionStorage.removeItem('currentUser');
            return { success: true, message: "База данных успешно очищена" };
        }

        let currentDeleteTarget = null;
        let deleteType = null;

        function showDeleteConfirm(type, id, name) {
            currentDeleteTarget = id;
            deleteType = type;
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal">
                    <button class="modal-close" onclick="closeModal()">×</button>
                    <h3>Подтверждение удаления</h3>
                    <p>Вы уверены, что хотите удалить ${type === 'user' ? 'пользователя' : 'статью'} <strong>${name}</strong>?<br><br>
                    ${type === 'user' ? 'Это действие удалит пользователя и все его статьи. Действие нельзя отменить!' : 'Это действие удалит статью. Действие нельзя отменить!'}
                    </p>
                    <div class="modal-buttons">
                        <button class="action-btn" onclick="closeModal()">Отмена</button>
                        <button class="action-btn confirm-delete" onclick="confirmDelete()">Подтвердить</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        function confirmDelete() {
            if (!currentDeleteTarget || !deleteType) return;
            
            let result;
            if (deleteType === 'user') {
                result = deleteUser(currentDeleteTarget);
            } else if (deleteType === 'article') {
                result = deleteArticle(currentDeleteTarget);
            }
            
            closeModal();
            if (result.success) {
                alert(result.message);
                loadData();
            } else {
                alert('Ошибка: ' + result.message);
            }
            
            currentDeleteTarget = null;
            deleteType = null;
        }

        function displayUsers(users) {
    const tableBody = document.getElementById('usersTableBody');
    tableBody.innerHTML = '';
    if (users.length === 0) {
        tableBody.innerHTML = `
            <tr>
                <td colspan="8" class="empty-state">Нет пользователей в базе данных</td>
            </tr>
        `;
        return;
    }
    users.forEach(user => {
        // 🔥 ИСПРАВЛЕНО: articlesCount вместо articleCount
        const articlesCount = user.articlesCount || user.articleCount || 0;
        const likesCount = user.likesCount || 0;
        const viewsCount = user.viewsCount || 0;
        
        // Получаем реальное имя пользователя
        const userName = user.name || user.username || "Без имени";
        const avatarInitial = user.avatarInitial || user.avatar || userName.charAt(0).toUpperCase();
        
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.id}</td>
            <td>${userName}</td>
            <td>${user.email}</td>
            <td>${articlesCount}</td>
            <td>${likesCount}</td>
            <td>${viewsCount}</td>
            <td>${formatDate(user.registrationDate || user.createdAt)}</td>
            <td>${avatarInitial}</td>
            <td>
                <button class="action-btn delete-btn" onclick="showDeleteConfirm('user', ${user.id}, '${userName.replace(/'/g, '\\\'')}')">
                    Удалить
                </button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

        function displayArticles(articles) {
    const tableBody = document.getElementById('articlesTableBody');
    tableBody.innerHTML = '';
    if (articles.length === 0) {
        tableBody.innerHTML = `
            <tr>
                <td colspan="9" class="empty-state">Нет статей в базе данных</td>
            </tr>
        `;
        return;
    }
    articles.forEach(article => {
        // Получаем имя автора из базы данных пользователей
        const db = getDatabase();
        const author = db.users.find(user => user.id === article.authorId);
        const authorName = author ? (author.name || author.username || "Неизвестный автор") : "Неизвестный автор";
        
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        row.onclick = function() {
            showFullArticle(article.id);
        };
        row.innerHTML = `
            <td>${article.id}</td>
            <td>${article.title}</td>
            <td>${authorName}</td>
            <td>${article.category}</td>
            <td>
                <span class="status-${article.status === 'published' ? 'published' : 'draft'}">
                    ${article.status === 'published' ? 'Опубликовано' : 'Черновик'}
                </span>
            </td>
            <td>${formatDate(article.date)}</td>
            <td>${article.views}</td>
            <td>${article.likes}</td>
            <td>
                <button class="action-btn delete-btn" onclick="event.stopPropagation(); showDeleteConfirm('article', ${article.id}, '${article.title.replace(/'/g, '\\\'')}')">
                    Удалить
                </button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

        function displayStatistics(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            const statItems = [
                { label: 'Всего пользователей', value: stats.totalUsers, color: '#00FF88' },
                { label: 'Опубликовано статей', value: stats.totalArticles, color: '#00D1A0' },
                { label: 'Всего просмотров', value: stats.totalViews, color: '#00B388' },
                { label: 'Всего лайков', value: stats.totalLikes, color: '#009970' }
            ];
            statItems.forEach(item => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.style.borderColor = item.color;
                statCard.innerHTML = `
                    <div class="stat-number" style="color: ${item.color}">${item.value}</div>
                    <div class="stat-label">${item.label}</div>
                `;
                statsGrid.appendChild(statCard);
            });
        }

        function loadData() {
    // Проверяем, прошла ли авторизация
    const passwordScreen = document.getElementById('passwordScreen');
    if (passwordScreen && passwordScreen.style.display !== 'none') {
        return; // Не загружаем данные, если не введен пароль
    }
    
    try {
        initDatabase();
        const db = getDatabase();
        const stats = getStatistics();
        displayUsers(db.users);
        displayArticles(db.articles);
        displayStatistics(stats);
    } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
        alert('Произошла ошибка при загрузке данных. Проверьте консоль для подробностей.');
    }
}

        function refreshData() {
            loadData();
            alert('Данные успешно обновлены!');
        }

        function clearDatabaseConfirm() {
            if (confirm('Вы уверены, что хотите очистить всю базу данных? Это действие нельзя отменить!')) {
                try {
                    const result = clearDatabase();
                    if (result.success) {
                        alert('База данных успешно очищена!');
                        location.reload();
                    } else {
                        alert('Ошибка при очистке базы данных: ' + result.message);
                    }
                } catch (error) {
                    console.error('Ошибка при очистке базы данных:', error);
                    alert('Произошла ошибка при очистке базы данных. Проверьте консоль для подробностей.');
                }
            }
        }

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Обработчик для логотипа
            document.getElementById('homeLink').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
