<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Pepsora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #121212;
            --light-gray: #2a2a2a;
            --white: #ffffff;
            --accent-green: #007B42;
            --hover-green: #009952;
            --bright-accent: #00FF88;
            --secondary-accent: #00D1A0;
            --tertiary-accent: #00B388;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 3;
        }
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .logo-icon {
            color: var(--white);
            transition: all 0.3s ease;
        }
        .logo-container:hover .logo-icon {
            color: var(--bright-accent);
            transform: scale(1.1);
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        /* Main Content */
        main {
            margin-top: 100px;
            padding: 40px 0;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(90deg, var(--white) 0%, var(--bright-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Profile Section */
        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 123, 66, 0.3);
            transition: all 0.3s ease;
        }
        .profile-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--white);
            transition: color 0.3s ease;
        }
        .profile-name:hover {
            color: var(--bright-accent);
        }
        .profile-email {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .profile-username {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .profile-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--bright-accent);
            margin-bottom: 5px;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Auth Section */
        .auth-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .auth-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--bright-accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
        }
        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .auth-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn {
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 123, 66, 0.3);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, var(--bright-accent), var(--secondary-accent));
        }
        .register-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .register-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--bright-accent);
        }
        /* Edit Profile Section */
        .edit-profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--white);
        }
        .save-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 123, 66, 0.3);
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, var(--bright-accent), var(--secondary-accent));
        }
        /* Activity Section */
        .activity-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .activity-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .activity-card:hover {
            transform: translateY(-5px);
            border-color: var(--bright-accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .activity-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--white);
            transition: color 0.3s ease;
        }
        .activity-card:hover .activity-title {
            color: var(--bright-accent);
        }
        .activity-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .activity-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-published {
            background: rgba(0, 255, 136, 0.2);
            color: var(--bright-accent);
        }
        .status-draft {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }
        .delete-btn {
            padding: 6px 12px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: translateY(-1px);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                margin-top: 80px;
                padding: 20px 0;
            }
            .page-title {
                font-size: 2rem;
            }
            .profile-section, .auth-section, .edit-profile-section, .activity-section {
                padding: 25px;
            }
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .profile-stats {
                justify-content: center;
                flex-wrap: wrap;
            }
            .activity-grid {
                grid-template-columns: 1fr;
            }
            .auth-buttons {
                flex-direction: column;
            }
        }
        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            .profile-name {
                font-size: 1.5rem;
            }
        }
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
        }
        .notification.error {
            background: linear-gradient(135deg, #ff4444, #ff6b6b);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo-container" id="homeLink">
                <img class="logo-icon" src="img/Pepsora logo.png" width="42" height="" alt="Pepsora logo" />
                <div class="logo">PEPSORA</div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <div class="container">
            <h1 class="page-title">Ваш профиль</h1>
            <!-- Authentication Section -->
            <section class="auth-section" id="authSection">
                <div class="auth-form">
                    <div class="form-group">
                        <label for="authUsername" class="form-label">Логин</label>
                        <input type="text" id="authUsername" class="form-input" placeholder="Введите ваш логин" required>
                    </div>
                    <div class="form-group">
                        <label for="authEmail" class="form-label">Email</label>
                        <input type="email" id="authEmail" class="form-input" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group">
                        <label for="authPassword" class="form-label">Пароль</label>
                        <input type="password" id="authPassword" class="form-input" placeholder="Введите ваш пароль" required>
                    </div>
                    <div class="auth-buttons">
                        <button type="button" id="loginBtn" class="auth-btn login-btn">Войти</button>
                        <button type="button" id="registerBtn" class="auth-btn register-btn">Зарегистрироваться</button>
                    </div>
                </div>
            </section>
            <!-- Profile Section -->
            <section class="profile-section" id="profileSection" style="display: none;">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">
                        <span id="profileInitial">U</span>
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name" id="profileName">Алексей Петров</h2>
                        <p class="profile-email" id="profileEmail">alexey@example.com</p>
                        <p class="profile-username" id="profileUsername">@alexey</p>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="articlesCount">0</div>
                                <div class="stat-label">Статей</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="likesCount">0</div>
                                <div class="stat-label">Лайков</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="viewsCount">0</div>
                                <div class="stat-label">Просмотров</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-bio" id="profileBio">Описание профиля отсутствует</div>
            </section>
            <!-- Edit Profile Section -->
            <section class="edit-profile-section" id="editProfileSection" style="display: none;">
                <h2 class="section-title">Редактировать профиль</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="bio" class="form-label">О себе (необязательно)</label>
                        <textarea id="bio" class="form-input" rows="4" placeholder="Расскажите немного о себе..."></textarea>
                    </div>
                    <button type="submit" class="save-btn">Сохранить изменения</button>
                </form>
            </section>
            <!-- Activity Section -->
            <section class="activity-section" id="activitySection" style="display: none;">
                <h2 class="section-title">Ваши статьи</h2>
                <div class="activity-grid" id="articlesGrid">
                    <!-- Статьи будут загружаться здесь из базы данных -->
                </div>
            </section>
        </div>
    </main>
    <!-- Notification Container -->
    <div id="notificationContainer"></div>
    <script>
        // Инициализация базы данных
        function initDatabase() {
            if (!sessionStorage.getItem('pepsoraDatabase')) {
                const database = {
                    users: [],
                    articles: [],
                    nextArticleId: 1,
                    nextUserId: 1
                };
                sessionStorage.setItem('pepsoraDatabase', JSON.stringify(database));
            }
        }
        // Получение базы данных
        function getDatabase() {
            return JSON.parse(sessionStorage.getItem('pepsoraDatabase')) || { users: [], articles: [], nextArticleId: 1, nextUserId: 1 };
        }
        // Сохранение базы данных
        function saveDatabase(database) {
            sessionStorage.setItem('pepsoraDatabase', JSON.stringify(database));
        }
        // Получение текущего пользователя
        function getCurrentUser() {
            const currentUserData = sessionStorage.getItem('currentUser');
            if (!currentUserData) return null;
            try {
                const currentUser = JSON.parse(currentUserData);
                const db = getDatabase();
                return db.users.find(user => user.id === currentUser.id) || null;
            } catch (e) {
                return null;
            }
        }
        // Установка текущего пользователя
        function setCurrentUser(user) {
            sessionStorage.setItem('currentUser', JSON.stringify(user));
        }
        // Создание нового пользователя
        function createUser(name, username, email, password) {
            const db = getDatabase();
            const newUser = {
                id: db.nextUserId++,
                name: name,
                username: username,
                email: email,
                password: password,
                avatarInitial: name.charAt(0).toUpperCase(),
                registrationDate: new Date().toISOString(),
                articlesCount: 0,
                likesCount: 0,
                viewsCount: 0,
                bio: ""
            };
            db.users.push(newUser);
            saveDatabase(db);
            return newUser;
        }
        // Аутентификация пользователя
        function authenticateUser(email, password) {
            const db = getDatabase();
            return db.users.find(user => user.email === email && user.password === password);
        }
        // Получение статей текущего пользователя
        function getUserArticles() {
            const db = getDatabase();
            const currentUser = getCurrentUser();
            if (!currentUser) return [];
            return db.articles.filter(article => article.authorId === currentUser.id);
        }
        // Удаление статьи пользователя
        function deleteArticle(articleId) {
            const db = getDatabase();
            const articleIndex = db.articles.findIndex(article => article.id === articleId);
            if (articleIndex !== -1) {
                db.articles.splice(articleIndex, 1);
                updateUserData();
                saveDatabase(db);
                return true;
            }
            return false;
        }
        // Обновление статистики пользователя
        function updateUserData() {
            const db = getDatabase();
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            const userArticles = db.articles.filter(article => article.authorId === currentUser.id);
            currentUser.articlesCount = userArticles.length;
            currentUser.likesCount = userArticles.reduce((sum, article) => sum + article.likes, 0);
            currentUser.viewsCount = userArticles.reduce((sum, article) => sum + article.views, 0);
            const userIndex = db.users.findIndex(user => user.id === currentUser.id);
            if (userIndex !== -1) {
                db.users[userIndex] = currentUser;
            }
            saveDatabase(db);
        }
        // Отображение профиля пользователя
        function displayUserProfile() {
            const user = getCurrentUser();
            if (!user) return;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileUsername').textContent = `@${user.username}`;
            document.getElementById('profileInitial').textContent = user.avatarInitial;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('bio').value = user.bio || '';
            document.getElementById('profileBio').textContent = user.bio || 'Описание профиля отсутствует';
            document.getElementById('articlesCount').textContent = user.articlesCount || 0;
            document.getElementById('likesCount').textContent = user.likesCount || 0;
            document.getElementById('viewsCount').textContent = user.viewsCount || 0;
            // Показываем секции профиля
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'block';
            document.getElementById('editProfileSection').style.display = 'block';
            document.getElementById('activitySection').style.display = 'block';
        }
        // Отображение статей пользователя
        function displayUserArticles() {
            const articles = getUserArticles();
            const articlesGrid = document.getElementById('articlesGrid');
            articlesGrid.innerHTML = '';
            if (articles.length === 0) {
                articlesGrid.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; padding: 40px;">У вас пока нет статей</p>';
                return;
            }
            // Сортируем статьи по дате (новые вверху)
            articles.sort((a, b) => new Date(b.date) - new Date(a.date));
            articles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'activity-card';
                articleCard.dataset.id = article.id;
                const formattedDate = new Date(article.date).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                articleCard.innerHTML = `
                    <h3 class="activity-title">${article.title}</h3>
                    <p class="activity-date">Дата: ${formattedDate}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                        <span class="activity-status status-${article.status}">${article.status === 'published' ? 'Опубликовано' : 'Черновик'}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">❤️ ${article.likes}</span>
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">👁️ ${article.views}</span>
                            <button class="delete-btn" data-article-id="${article.id}">Удалить</button>
                        </div>
                    </div>
                `;
                articlesGrid.appendChild(articleCard);
            });
            // Добавляем обработчики событий для удаления
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const articleId = parseInt(this.dataset.articleId);
                    // Создаем диалог подтверждения без alert
                    if (confirm('Вы уверены, что хотите удалить эту статью?')) {
                        if (deleteArticle(articleId)) {
                            showNotification('Статья успешно удалена', 'success');
                            displayUserArticles();
                            displayUserProfile(); // Обновляем статистику
                        } else {
                            showNotification('Ошибка при удалении статьи', 'error');
                        }
                    }
                });
            });
        }
        // Показ уведомления
        function showNotification(message, type = 'success') {
            const notificationContainer = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            
            // Показываем уведомление
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Скрываем и удаляем уведомление через 3 секунды
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        // Обработчик формы регистрации и входа
        function setupAuth() {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const authUsername = document.getElementById('authUsername');
            const authEmail = document.getElementById('authEmail');
            const authPassword = document.getElementById('authPassword');
            loginBtn.addEventListener('click', function() {
                const email = authEmail.value;
                const password = authPassword.value;
                if (!email || !password) {
                    showNotification('Пожалуйста, заполните все поля', 'error');
                    return;
                }
                const user = authenticateUser(email, password);
                if (user) {
                    setCurrentUser(user);
                    displayUserProfile();
                    displayUserArticles();
                    showNotification('Успешный вход в систему!', 'success');
                } else {
                    showNotification('Неверный email или пароль', 'error');
                }
            });
            registerBtn.addEventListener('click', function() {
                const username = authUsername.value;
                const email = authEmail.value;
                const password = authPassword.value;
                if (!username || !email || !password) {
                    showNotification('Пожалуйста, заполните все поля', 'error');
                    return;
                }
                // Проверка email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showNotification('Пожалуйста, введите корректный email', 'error');
                    return;
                }
                // Проверяем, существует ли уже пользователь с таким email или username
                const db = getDatabase();
                const existingUserByEmail = db.users.find(user => user.email === email);
                const existingUserByUsername = db.users.find(user => user.username === username);
                if (existingUserByEmail) {
                    showNotification('Пользователь с таким email уже существует', 'error');
                    return;
                }
                if (existingUserByUsername) {
                    showNotification('Пользователь с таким логином уже существует', 'error');
                    return;
                }
                // Создаем нового пользователя
                const name = username.split(' ')[0].charAt(0).toUpperCase() + username.split(' ')[0].slice(1);
                const newUser = createUser(name, username, email, password);
                setCurrentUser(newUser);
                displayUserProfile();
                displayUserArticles();
                showNotification('Регистрация успешно завершена!', 'success');
            });
        }
        // Обработчик формы редактирования профиля
        function setupProfileForm() {
            const profileForm = document.getElementById('profileForm');
            if (profileForm) {
                profileForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const bio = document.getElementById('bio').value;
                    // Проверка email
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showNotification('Пожалуйста, введите корректный email', 'error');
                        return;
                    }
                    // Обновляем данные пользователя в базе данных
                    const db = getDatabase();
                    const currentUser = getCurrentUser();
                    if (!currentUser) return;
                    const userIndex = db.users.findIndex(user => user.id === currentUser.id);
                    if (userIndex !== -1) {
                        db.users[userIndex].username = username;
                        db.users[userIndex].email = email;
                        db.users[userIndex].bio = bio;
                        // Сохраняем изменения
                        saveDatabase(db);
                        // Обновляем отображение профиля
                        displayUserProfile();
                        showNotification('Профиль успешно обновлен!', 'success');
                    }
                });
            }
        }
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            initDatabase();
            // Проверяем, есть ли текущий пользователь
            const currentUser = getCurrentUser();
            if (currentUser) {
                displayUserProfile();
                displayUserArticles();
            } else {
                // Показываем форму аутентификации
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('profileSection').style.display = 'none';
                document.getElementById('editProfileSection').style.display = 'none';
                document.getElementById('activitySection').style.display = 'none';
            }
            setupAuth();
            setupProfileForm();
            // Обработчик для логотипа
            document.getElementById('homeLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html';
            });
        });
    </script>
