<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #121212;
            --light-gray: #2a2a2a;
            --white: #ffffff;
            --accent-green: #007B42;
            --hover-green: #009952;
            --bright-accent: #00FF88;
            --secondary-accent: #00D1A0;
            --tertiary-accent: #00B388;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 3;
        }
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .logo-icon {
            color: var(--white);
            transition: all 0.3s ease;
        }
        .logo-container:hover .logo-icon {
            color: var(--bright-accent);
            transform: scale(1.1);
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        /* Main Content */
        main {
            margin-top: 100px;
            padding: 40px 0;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(90deg, var(--white) 0%, var(--bright-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Profile Section */
        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 123, 66, 0.3);
            transition: all 0.3s ease;
        }
        .profile-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--white);
            transition: color 0.3s ease;
        }
        .profile-name:hover {
            color: var(--bright-accent);
        }
        .profile-email {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .profile-username {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .profile-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--bright-accent);
            margin-bottom: 5px;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Auth Section */
        .auth-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .auth-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--bright-accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
        }
        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .auth-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn {
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 123, 66, 0.3);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, var(--bright-accent), var(--secondary-accent));
        }
        .register-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .register-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--bright-accent);
        }
        /* Edit Profile Section */
        .edit-profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--white);
        }
        .save-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 123, 66, 0.3);
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, var(--bright-accent), var(--secondary-accent));
        }
        /* Activity Section */
        .activity-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .activity-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .activity-card:hover {
            transform: translateY(-5px);
            border-color: var(--bright-accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .activity-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--white);
            transition: color 0.3s ease;
        }
        .activity-card:hover .activity-title {
            color: var(--bright-accent);
        }
        .activity-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .activity-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-published {
            background: rgba(0, 255, 136, 0.2);
            color: var(--bright-accent);
        }
        .status-draft {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }
        .delete-btn {
            padding: 6px 12px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            transform: translateY(-1px);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                margin-top: 80px;
                padding: 20px 0;
            }
            .page-title {
                font-size: 2rem;
            }
            .profile-section, .auth-section, .edit-profile-section, .activity-section {
                padding: 25px;
            }
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .profile-stats {
                justify-content: center;
                flex-wrap: wrap;
            }
            .activity-grid {
                grid-template-columns: 1fr;
            }
            .auth-buttons {
                flex-direction: column;
            }
        }
        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            .profile-name {
                font-size: 1.5rem;
            }
        }
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background: linear-gradient(135deg, var(--accent-green), var(--bright-accent));
        }
        .notification.error {
            background: linear-gradient(135deg, #ff4444, #ff6b6b);
        }
    </style>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        function initDatabase() {
            if (!sessionStorage.getItem('pepsoraDatabase')) {
                const database = {
                    users: [],
                    articles: [],
                    nextArticleId: 1,
                    nextUserId: 1
                };
                sessionStorage.setItem('pepsoraDatabase', JSON.stringify(database));
            }
        }
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        function getDatabase() {
            return JSON.parse(sessionStorage.getItem('pepsoraDatabase')) || { users: [], articles: [], nextArticleId: 1, nextUserId: 1 };
        }
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        function saveDatabase(database) {
            sessionStorage.setItem('pepsoraDatabase', JSON.stringify(database));
        }
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getCurrentUser() {
            const currentUserData = sessionStorage.getItem('currentUser');
            if (!currentUserData) return null;
            try {
                const currentUser = JSON.parse(currentUserData);
                const db = getDatabase();
                return db.users.find(user => user.id === currentUser.id) || null;
            } catch (e) {
                return null;
            }
        }
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function setCurrentUser(user) {
            sessionStorage.setItem('currentUser', JSON.stringify(user));
        }
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function createUser(name, username, email, password) {
            const db = getDatabase();
            const newUser = {
                id: db.nextUserId++,
                name: name,
                username: username,
                email: email,
                password: password,
                avatarInitial: name.charAt(0).toUpperCase(),
                registrationDate: new Date().toISOString(),
                articlesCount: 0,
                likesCount: 0,
                viewsCount: 0,
                bio: ""
            };
            db.users.push(newUser);
            saveDatabase(db);
            return newUser;
        }
        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function authenticateUser(email, password) {
            const db = getDatabase();
            return db.users.find(user => user.email === email && user.password === password);
        }
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞—Ç–µ–π —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserArticles() {
            const db = getDatabase();
            const currentUser = getCurrentUser();
            if (!currentUser) return [];
            return db.articles.filter(article => article.authorId === currentUser.id);
        }
        // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—å–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function deleteArticle(articleId) {
            const db = getDatabase();
            const articleIndex = db.articles.findIndex(article => article.id === articleId);
            if (articleIndex !== -1) {
                db.articles.splice(articleIndex, 1);
                updateUserData();
                saveDatabase(db);
                return true;
            }
            return false;
        }
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function updateUserData() {
            const db = getDatabase();
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            const userArticles = db.articles.filter(article => article.authorId === currentUser.id);
            currentUser.articlesCount = userArticles.length;
            currentUser.likesCount = userArticles.reduce((sum, article) => sum + article.likes, 0);
            currentUser.viewsCount = userArticles.reduce((sum, article) => sum + article.views, 0);
            const userIndex = db.users.findIndex(user => user.id === currentUser.id);
            if (userIndex !== -1) {
                db.users[userIndex] = currentUser;
            }
            saveDatabase(db);
        }
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function displayUserProfile() {
            const user = getCurrentUser();
            if (!user) return;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileUsername').textContent = `@${user.username}`;
            document.getElementById('profileInitial').textContent = user.avatarInitial;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('bio').value = user.bio || '';
            document.getElementById('profileBio').textContent = user.bio || '–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
            document.getElementById('articlesCount').textContent = user.articlesCount || 0;
            document.getElementById('likesCount').textContent = user.likesCount || 0;
            document.getElementById('viewsCount').textContent = user.viewsCount || 0;
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'block';
            document.getElementById('editProfileSection').style.display = 'block';
            document.getElementById('activitySection').style.display = 'block';
        }
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–µ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function displayUserArticles() {
            const articles = getUserArticles();
            const articlesGrid = document.getElementById('articlesGrid');
            articlesGrid.innerHTML = '';
            if (articles.length === 0) {
                articlesGrid.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; padding: 40px;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å—Ç–∞—Ç–µ–π</p>';
                return;
            }
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Å—Ç–∞—Ç—å–∏ –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ –≤–≤–µ—Ä—Ö—É)
            articles.sort((a, b) => new Date(b.date) - new Date(a.date));
            articles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'activity-card';
                articleCard.dataset.id = article.id;
                const formattedDate = new Date(article.date).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                articleCard.innerHTML = `
                    <h3 class="activity-title">${article.title}</h3>
                    <p class="activity-date">–î–∞—Ç–∞: ${formattedDate}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                        <span class="activity-status status-${article.status}">${article.status === 'published' ? '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ' : '–ß–µ—Ä–Ω–æ–≤–∏–∫'}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">‚ù§Ô∏è ${article.likes}</span>
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">üëÅÔ∏è ${article.views}</span>
                            <button class="delete-btn" data-article-id="${article.id}">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
                articlesGrid.appendChild(articleCard);
            });
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const articleId = parseInt(this.dataset.articleId);
                    // –°–æ–∑–¥–∞–µ–º –¥–∏–∞–ª–æ–≥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –±–µ–∑ alert
                    if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç–∞—Ç—å—é?')) {
                        if (deleteArticle(articleId)) {
                            showNotification('–°—Ç–∞—Ç—å—è —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞', 'success');
                            displayUserArticles();
                            displayUserProfile(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                        } else {
                            showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—å–∏', 'error');
                        }
                    }
                });
            });
        }
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'success') {
            const notificationContainer = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –∏ –≤—Ö–æ–¥–∞
        function setupAuth() {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const authUsername = document.getElementById('authUsername');
            const authEmail = document.getElementById('authEmail');
            const authPassword = document.getElementById('authPassword');
            loginBtn.addEventListener('click', function() {
                const email = authEmail.value;
                const password = authPassword.value;
                if (!email || !password) {
                    showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                    return;
                }
                const user = authenticateUser(email, password);
                if (user) {
                    setCurrentUser(user);
                    displayUserProfile();
                    displayUserArticles();
                    showNotification('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É!', 'success');
                } else {
                    showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
                }
            });
            registerBtn.addEventListener('click', function() {
                const username = authUsername.value;
                const email = authEmail.value;
                const password = authPassword.value;
                if (!username || !email || !password) {
                    showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                    return;
                }
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email', 'error');
                    return;
                }
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —É–∂–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –∏–ª–∏ username
                const db = getDatabase();
                const existingUserByEmail = db.users.find(user => user.email === email);
                const existingUserByUsername = db.users.find(user => user.username === username);
                if (existingUserByEmail) {
                    showNotification('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                    return;
                }
                if (existingUserByUsername) {
                    showNotification('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                    return;
                }
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const name = username.split(' ')[0].charAt(0).toUpperCase() + username.split(' ')[0].slice(1);
                const newUser = createUser(name, username, email, password);
                setCurrentUser(newUser);
                displayUserProfile();
                displayUserArticles();
                showNotification('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', 'success');
            });
        }
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è
        function setupProfileForm() {
            const profileForm = document.getElementById('profileForm');
            if (profileForm) {
                profileForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const bio = document.getElementById('bio').value;
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ email
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email', 'error');
                        return;
                    }
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
                    const db = getDatabase();
                    const currentUser = getCurrentUser();
                    if (!currentUser) return;
                    const userIndex = db.users.findIndex(user => user.id === currentUser.id);
                    if (userIndex !== -1) {
                        db.users[userIndex].username = username;
                        db.users[userIndex].email = email;
                        db.users[userIndex].bio = bio;
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
                        saveDatabase(db);
                        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
                        displayUserProfile();
                        showNotification('–ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!', 'success');
                    }
                });
            }
        }
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initDatabase();
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const currentUser = getCurrentUser();
            if (currentUser) {
                displayUserProfile();
                displayUserArticles();
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('profileSection').style.display = 'none';
                document.getElementById('editProfileSection').style.display = 'none';
                document.getElementById('activitySection').style.display = 'none';
            }
            setupAuth();
            setupProfileForm();
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞
            document.getElementById('homeLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html';
            });
        });
    </script>
